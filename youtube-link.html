<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open YouTube Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }
    .btn {
      background: #ff0000;
      color: #fff;
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background 0.2s;
    }
    .btn:hover {
      background: #e60000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Open My YouTube Channel</h1>
  <a class="btn" id="openYT" href="#">Open YouTube</a>

  <script>
    const channelId = "@ElectroDonut"; // your channel handle
    const appLink = `youtube://www.youtube.com/${channelId}`;
    const webLink = `https://www.youtube.com/${channelId}`;

    const btn = document.getElementById("openYT");
    btn.addEventListener("click", (e) => {
      e.preventDefault();

      // Try opening the YouTube app
      const timeout = setTimeout(() => {
        // fallback to browser after 1 second if app not installed
        window.location.href = webLink;
      }, 1000);

      window.location.href = appLink;
    });
  </script>
</body>
</html>
