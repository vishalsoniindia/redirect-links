<!DOCTYPE html>
<html>
<head>
  <title>Open YouTube Channel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .yt-btn {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="yt-btn" onclick="openYouTube()">Open Channel in YouTube</button>

  <script>
    function openYouTube() {
      // Try to open in the YouTube app
      window.location.href = "vnd.youtube://www.youtube.com/@ElectroDonut";

      // Fallback: if the app isn't available, open in browser after 500ms
      setTimeout(function() {
        window.location.href = "https://www.youtube.com/@ElectroDonut?sub_confirmation=1";
      }, 500);
    }
  </script>

</body>
</html>
