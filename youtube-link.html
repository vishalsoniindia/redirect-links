<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to YouTube...</title>
  <script>
    const YOUTUBE_WEB_URL = "https://www.youtube.com/@electrodonut";
    const YOUTUBE_INTENT_URL = "intent://www.youtube.com/@electrodonut#Intent;package=com.google.android.youtube;scheme=https;end";
    const YOUTUBE_IOS_URL = "youtube://www.youtube.com/@electrodonut";

    function redirectToYouTube() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // On Android Chrome: use intent:// to open YouTube app
        window.location.href = YOUTUBE_INTENT_URL;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // On iOS Safari: try app link first, fallback after delay
        const now = Date.now();
        window.location.href = YOUTUBE_IOS_URL;

        setTimeout(() => {
          if (Date.now() - now < 1500) {
            window.location.href = YOUTUBE_WEB_URL;
          }
        }, 1000);
      } else {
        // Default: just go to web
        window.location.href = YOUTUBE_WEB_URL;
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("fallback-link").href = YOUTUBE_WEB_URL;
      redirectToYouTube();
    });
  </script>
  <!-- Meta redirect for non-JS users -->
  <meta http-equiv="refresh" content="3; URL=https://www.youtube.com/@electrodonut">
</head>
<body>
  <p>Redirecting to YouTube. If not redirected, <a id="fallback-link" href="https://www.youtube.com/@electrodonut">click here</a>.</p>
</body>
</html>
