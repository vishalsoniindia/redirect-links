<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to ElectroDonut YouTube Channel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #ff4757;
            margin-top: 0;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background-color: #ff4757;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff4757;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #ff4757;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">YT</div>
        <h1>Redirecting to ElectroDonut</h1>
        <p>You're being redirected to the ElectroDonut YouTube channel...</p>
        <div class="spinner"></div>
        <p class="note">If you are not redirected automatically, <a href="https://www.youtube.com/@ElectroDonut" id="manualLink">click here</a>.</p>
    </div>

    <script>
        // YouTube channel URL
        const youtubeChannel = 'https://www.youtube.com/@ElectroDonut';
        // YouTube app deep link (using channel format)
        const youtubeAppLink = 'vnd.youtube://channel/UC-vLeetYWC5kOgHTnNZGsUQ';
        
        // Function to redirect to YouTube
        function redirectToYouTube() {
            // Check if the device is mobile
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // For mobile devices, try to open the YouTube app
                // Set a timeout to fall back to the website if the app doesn't open
                window.location.href = youtubeAppLink;
                
                setTimeout(function() {
                    window.location.href = youtubeChannel;
                }, 500);
            } else {
                // For desktop, directly go to the YouTube website
                window.location.href = youtubeChannel;
            }
        }
        
        // Start the redirect when the page loads
        window.onload = function() {
            // Also set the manual link in case of issues
            document.getElementById('manualLink').href = youtubeChannel;
            
            // Redirect after a brief delay to show the message
            setTimeout(redirectToYouTube, 2000);
        };
    </script>
</body>
</html>
